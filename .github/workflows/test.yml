name: Test

on:
  workflow_dispatch:
    inputs:
      cache:
        required: false
        type: boolean
        default: true
        description: 'Should gradle packages be cached'
#  push:
#    paths:
#      - fabric/**
#      - forge/**
#      - common/**

jobs:

  setup:
    uses: PssbleTrngle/Brazier/.github/workflows/setup.yml@1.18.x
    with:
      cache: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.cache }}

  test:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        loader: [ 'fabric', 'forge' ]
        dist: [ 'server' ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: setup

      - if: ${{ matrix.dist == 'server' }}
        name: Accept Eula
        run: mkdir run && echo "eula=true" > run/eula.txt

      - name: Run ${{ matrix.loader }} ${{ matrix.dist }}
        run: ./gradlew ${{ matrix.loader }}:run${{ matrix.dist }}
        env:
          MC_TESTING: true
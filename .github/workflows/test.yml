name: Test
on:
  workflow_dispatch:
    inputs:
      cache:
        required: false
        type: boolean
        default: true
        description: 'Should gradle packages be cached'
  push:
    paths:
      - fabric/**
      - forge/**
      - common/**

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        loader: [ 'fabric', 'forge' ]
        dist: [ 'server' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Cache Gradle packages
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.cache }}
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - run: chmod +x ./gradlew

      - if: ${{ matrix.dist == 'server' }}
        name: Accept Eula
        run: mkdir run && echo "eula=true" > run/eula.txt

      - name: Run ${{ matrix.loader }} ${{ matrix.dist }}
        run: ./gradlew ${{ matrix.loader }}:run${{ matrix.dist }}
        timeout-minutes: 8
        env:
          MC_TESTING: true